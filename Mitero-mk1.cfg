########################################
#                 Start print
########################################
[gcode_macro START_PRINT] 
gcode: 
    {% set BED_TEMP = params.BED|int %}
    {% set EXTRUDER_TEMP = params.HOTEND|int %}
    
      # Use absolute coordinates 
      G90 
      # Home the printer 
      G28 
      # Reset extruder 
      G92 E0
      # set extruder to relative mode
      M83
    # Preheat the bed
	M140 S{BED_TEMP}
	M190 S{BED_TEMP}
	M104 S150
	
    # Z probing sequence
	BED_MESH_CALIBRATE
	BED_MESH_PROFILE LOAD=default
    
    #Move extruder away
    G1 Z50 F240
    G1 X2.0 Y10 F3000
    
    # Heat the extruder to the desired temperature
	M104 S{EXTRUDER_TEMP}
	M109 S{EXTRUDER_TEMP}
	
    # Prime Nozzle
    G1 Z0.28 F240
    G92 E0
    G1 X2.0 Y140 E10 F1500 
    G1 X2.3 Y140 F5000
    G92 E0
    G1 X2.3 Y10 E10 F1200 
    G92 E0


########################################
#                 End print
########################################


########################################
#                 ABL
########################################

[safe_z_home]
home_xy_position: 160 ,135    # Position to move the nozzle before homing Z
speed: 50.0
z_hop: 10                    # Raise Z by 10mm before homing
z_hop_speed: 5.0

[bed_mesh]
speed: 100
horizontal_move_z: 5.0
mesh_min: 15, 40
mesh_max: 195, 210
probe_count: 5,5
algorithm: bicubic
fade_start: 1.0
fade_end: 10.0
fade_target: 0.0






